<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/mystyle.css">
        <script src="js/myscript.js"></script>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        
        <!-- TODO: Add SDKs for Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase.js"></script>
        
        <script>
            // Web app's Firebase configuration
            callFirebase();
        </script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Foodie Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="foodieNavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="foodieNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Restaurants</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="been.html">Been To</a>
                            <a class="dropdown-item" href="want.html">Want To</a>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" href="#">Contact<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Body's Content -->
        <div class="container" id="contactForm">
            <form method="post" action="#">
                <br><p>If you have a suggestion on what to try, please drop me a comment below!</p>
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <!-- Radio Buttons -->
                <label for="radioSelection">Select which type of restaurant your comment is for</label>
                <div class="radio">
                    <input class="form-check-input" type="radio" name="restaurant" id="restaurant" value="been">
                    <label class="form-check-label" for="restaurant">Been To</label>
                </div>
                <div class="radio">
                    <input class="form-check-input" type="radio" name="restaurant" id="restaurant" value="want">
                    <label class="form-check-label" for="restaurant">Want To</label>
                </div>
                <!-- Comment Box -->
                <br>
                <label for="inputComment">Comment</label>
                <div class="form-group">
                    <textarea class="form-control" name="inputComment" id="inputComment" rows="3" placeholder="Enter comment"></textarea>
                </div>
                
                <!-- Modal -->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" onclick="addData()">Submit</button>
                <div id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Thanks!</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <p>We've recieved your comment!</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <footer style="position: absolute; bottom: 0px;">&copy; 2019 - Linh Tu</footer>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
        
    </body>
</html>
